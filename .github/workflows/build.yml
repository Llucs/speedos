name: Build SpeedOS ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker and build SpeedOS
      run: |
        docker run --rm -v $GITHUB_WORKSPACE:/workspace archlinux:latest /bin/bash -c "
          set -e

          pacman -Sy --noconfirm arch-install-scripts archiso squashfs-tools xorriso dosfstools mtools git sudo

          mkdir -p /workspace/build_speedos

          # Copia estrutura essencial do Archiso
          cp -R /workspace/airootfs /workspace/build_speedos/
          cp /workspace/build.sh /workspace/build_speedos/
          cp /workspace/packages.x86_64 /workspace/build_speedos/
          cp /workspace/pacman.conf /workspace/build_speedos/
          cp /workspace/profiledef.sh /workspace/build_speedos/

          # >>> ADICIONE ISSO <<<
          # Copia bootloaders (OBRIGATÃ“RIO)
          cp -R /workspace/syslinux /workspace/build_speedos/ || true
          cp -R /workspace/efiboot /workspace/build_speedos/ || true
          # >>> FIM <<<

          chmod +x /workspace/build_speedos/build.sh

          cd /workspace/build_speedos
          ./build.sh
        "
      shell: bash -e {0}

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: speedos-iso
        path: build_speedos/out/