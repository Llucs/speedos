name: Build SpeedOS ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install required packages
      run: |
        sudo apt update
        sudo apt install -y python3-pip fakeroot squashfs-tools xorriso dosfstools mtools arch-install-scripts

        # Instalar pacman + reposit√≥rios Arch no Ubuntu
        sudo pip install pacman-package-manager
        sudo pacman --sync --refresh --noconfirm archiso

    - name: Prepare build folder
      run: |
        mkdir -p build_speedos

        cp -R airootfs build_speedos/
        cp -R syslinux build_speedos/
        cp -R efiboot build_speedos/

        cp build.sh build_speedos/
        cp pacman.conf build_speedos/
        cp packages.x86_64 build_speedos/
        cp profiledef.sh build_speedos/

        chmod +x build_speedos/build.sh

    - name: Build ISO
      run: |
        cd build_speedos
        sudo mkarchiso -v -w work -o out .

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: speedos-iso
        path: build_speedos/out/