name: Build SpeedOS ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install required packages
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm archiso git squashfs-tools xorriso dosfstools mtools

    - name: Prepare build folder
      run: |
        mkdir -p build_speedos

        cp -R airootfs build_speedos/
        cp -R syslinux build_speedos/
        cp -R efiboot build_speedos/

        cp build.sh build_speedos/
        cp pacman.conf build_speedos/
        cp packages.x86_64 build_speedos/
        cp profiledef.sh build_speedos/

        chmod +x build_speedos/build.sh

    - name: Build ISO
      run: |
        cd build_speedos
        mkarchiso -v -w work -o out .

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: speedos-iso
        path: build_speedos/out/